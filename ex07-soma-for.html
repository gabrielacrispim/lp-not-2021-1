<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        let x
        do {
            x = parseInt(prompt('Informe um um número inteiro'))
        } while(isNaN(x))

        let y
        do {
            y = parseInt(prompt('Informe um um número inteiro diferente do anterior'))
        } while(isNaN(y) || y === x)

        
        if (x > y){
        x = maior
        y = menor
        }
            else{
            x = menor
            y = maior
            }

        let r = menor
            for(let i = menor; i > maior; i++){
            r += i
            }
        document.write("O A soma do números do intervalo informado é " + r)
           
        
    </script>
