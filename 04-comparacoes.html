<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do Javascript
        'use strict'
        
        //parseInt() -> TENTA converter um texto em número, se possível
        // Caso o texto não contenha um némro válido, o resultado será NaN
        // (Not a Number)

        let numero = parseInt(prompt('Informe um número MENOR que 1000:'))
        
            else if(numero < 1000) {
            alert('Parabéns, você acertou!')
        }
        // JS, é usado um igual = para atribuíção (colocar valor em variável)
        // Dois iguais == é a igualdade do JavaScript
        // Três iguais === significa exatamente igual
            else if(numero == 1000) { 
            alert('Desculpe, 1000 não é menor do que 1000!')
        }
        else {
            alert('Infelizmente, você não acertou!')
        }

        
     </script>
</head>

</html>
