<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
        let numero = parseInt(prompt('Informe um ano maior ou igual a 1582'))

        if(isNaN(numero)) {
            alert('Desculpe, mas você não digitou um número!')
        }
        if(numero < 1582) { 
            alert('Desculpe, mas você digitou um número menor que 1582')
        }    
        else if(numero % 400 === 0 || numero % 4 === 0 && numero % 100 !== 0) {
            document.write('Esse ano é bissexto')
        }
        else {
            document.write('Esse ano não é bissexto')
        }
        
    </script>
</head>

</body>
</html>
