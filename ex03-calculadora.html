<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
        let numero1 = parseFloat(prompt('Informe um número'))
            if(isNaN(numero1)) {
                alert('Desculpe, mas você não digitou um número!')
                }
        let numero2 = parseFloat(prompt('Informe outro número'))
            if(isNaN(numero2)) {
                alert('Desculpe, mas você não digitou um número!')
                }
        let operador = (prompt('Escolha um dos operadores: +, -, *, / um operador matemático'))
            if(operador === '+') {
                document.write('A soma dos números é igual a ' + (numero1 + numero2)) 
                }
            else if(operador === '-') {
                document.write('A subtração dos números é igual a ' + (numero1 - numero2)) 
                }
            else if(operador === '*') {
                document.write('A multiplicação dos números é igual a ' + (numero1 * numero2)) 
                }
            else if(operador === '/') {
                document.write('A divisão dos números é igual a ' + (numero1 / numero2)) 
                }
            else {
                alert('Escolha um operador válido!')
                }
    </script>
</head>

</body>
</html>
